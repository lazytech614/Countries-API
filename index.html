<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="icon" type="image/x-icon" href="./fevicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <div class="nav-container">
                <section class="nav-section">
                    <nav>
                        <div class="left-nav">
                            <h1 class="title"><a href="./index.html">Where in the world?</a></h1>
                        </div>
                        <div class="right-nav">
                            <p><i class="ri-moon-line"></i><i class="ri-sun-fill"></i>&nbsp;&nbsp;<span class="theme-name">Dark Mode</span></p>
                        </div>
                    </nav>
                </section>
            </div>
            <section class="search-filter-section">
                <div class="search-bar">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="search for a country ...">
                </div>
                <select class="filter-drop-down">
                    <option hidden>Filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </section>
        </div>
    </header>
    <main>
        <section class="countries-container">
        </section>
    </main>
</body>
</html>
